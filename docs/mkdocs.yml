site_name:           RobotOS.jl
repo_url:            https://github.com/jdlangs/RobotOS.jl
site_description:    Description
site_author:         Josh Langsfeld, Huckleberry Febbo
theme:               readthedocs

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code
  - mdx_math # For LaTeX

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Introduction: index.md
- Tutorial:
  - Title 1: tutorials/Gazebo/main.md
- Miscellaneous: 
  - Title 1: issues/index.md
