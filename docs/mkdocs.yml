site_name:           ROS, Gazebo, and julia
repo_url:            https://github.com/huckl3b3rry87/RobotOSDocs.jl
site_description:    This is a tutorial for using RobotOS.jl with ROS and Gazebo
site_author:         Huckleberry Febbo
theme:               readthedocs

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code
  - mdx_math # For LaTeX

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Introduction: index.md
- Tutorial:
  - Title 1: tutorials/Gazebo/main.md
- Miscellaneous:
  - Title 1: issues/index.md
